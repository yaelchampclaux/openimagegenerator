site_name: "OpenImage Documentation"
site_description: "Complete documentation for OpenImage - Multi-Provider AI Image Generator"
site_author: "OpenImage Team"
site_url: "https://openimage.dev"

# Repository
repo_name: "yourusername/openimage"
repo_url: "https://github.com/yourusername/openimage"
edit_uri: "edit/main/mkdocs/docs/"

# Theme Configuration
theme:
  name: "material"
  logo: "assets/images/logo.png"
  favicon: "assets/images/favicon.ico"
  palette:
    # Light mode
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    # Dark mode
    - scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  
  font:
    text: Roboto
    code: Roboto Mono
  
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.sections
    - navigation.expand
    - navigation.path
    - navigation.top
    - navigation.footer
    - search.suggest
    - search.highlight
    - search.share
    - content.code.copy
    - content.code.annotate
    - content.tabs.link
    - toc.follow
    - toc.integrate

# Copyright
copyright: Copyright &copy; 2025 OpenImage Contributors

# Documentation Directory
docs_dir: "./docs"

# Extensions
markdown_extensions:
  # Python Markdown
  - abbr
  - admonition
  - attr_list
  - def_list
  - footnotes
  - md_in_html
  - tables
  - toc:
      permalink: true
      title: On this page
  
  # Python Markdown Extensions
  - pymdownx.arithmatex
  - pymdownx.betterem
  - pymdownx.caret
  - pymdownx.details
  - pymdownx.emoji
  - pymdownx.highlight
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde

# Plugins
plugins:
  - search:
      lang: en

# Extra Configuration
extra:
  generator: false
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/yourusername/openimage
      name: GitHub Repository
    - icon: fontawesome/brands/docker
      link: https://hub.docker.com/r/yourusername/openimage
      name: Docker Hub
    - icon: fontawesome/brands/twitter
      link: https://twitter.com/openimage
      name: Twitter

